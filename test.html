        /* 섹션에 대한 새로운 스타일을 추가합니다. */
        .section {
            width: 100%; /* 섹션 너비 설정 */

        justify-content: space-around; /* 요소들 사이에 공간을 동일하게 분배 */

        .section {

            align-items: center; /* 섹션 내의 요소들을 가운데 정렬 */
        }
        .horizontal-section {
            flex-direction: row; /* 섹션 내의 요소들을 가로로 배열 */
